
{% load static %}
<html lang="en">
    <!-- [Head] start -->
  
    <head>
      <title>Login | Upstream</title>
      <!-- [Meta] -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
        name="description"
        content="Able Pro is trending dashboard template made using Bootstrap 5 design framework. Able Pro is available in Bootstrap, React, CodeIgniter, Angular,  and .net Technologies."
      />
      <meta
        name="keywords"
        content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel, react dashboard, angular dashboard"
      />
      <meta name="author" content="Phoenixcoded" />
  
      <!-- [Favicon] icon -->
      <link rel="icon" href="{% static 'images/claimbridge.png' %}" type="image/x-icon" />
   <!-- [Font] Family -->
  <link rel="stylesheet" href="{% static 'fonts/inter/inter.css' %}" id="main-font-link" />
  <!-- [phosphor Icons] https://phosphoricons.com/ -->
  <link rel="stylesheet" href="{% static 'fonts/phosphor/duotone/style.css' %}" />
  <!-- [Tabler Icons] https://tablericons.com -->
  <link rel="stylesheet" href="{% static 'fonts/tabler-icons.min.css' %}" />
  <!-- [Feather Icons] https://feathericons.com -->
  <link rel="stylesheet" href="{% static 'fonts/feather.css' %}" />
  <!-- [Font Awesome Icons] https://fontawesome.com/icons -->
  <link rel="stylesheet" href="{% static 'fonts/fontawesome.css' %}" />
  <!-- [Material Icons] https://fonts.google.com/icons -->
  <link rel="stylesheet" href="{% static 'fonts/material.css' %}" />
  <!-- [Template CSS Files] -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" id="main-style-link" />
  <link rel="stylesheet" href="{% static 'css/style-preset.css' %}" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  
    </head>
    <!-- [Head] end -->
    <!-- [Body] Start -->
  
    <body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr" data-pc-theme_contrast="" data-pc-theme="light" style="margin-bottom: 0 !important;">
      <!-- [ Pre-loader ] start -->
      <div class="page-loader">
        <div class="bar"></div>
      </div>
      <!-- [ Pre-loader ] End -->
  
      <div class="auth-main">
        <div class="auth-wrapper v1">
            <div class="auth-form">
                <div class="card my-5">
                    <div class="card-body">
                        <a href="#"><img src="{% static 'images/claimbridge.png' %}"  width="150px" alt="logo" /></a>
                        <div class="mb-4">
                            <h3 class="mb-2"><b>Reset Password</b></h3>
                            <p class="text-muted">Please choose your new password</p>
                        </div>
                        {% for message in msg %}
                        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                        <form id="resetPasswordForm" method="POST" action="/reset_password_update/">
                            {% csrf_token %}
                            <div class="mb-3 position-relative">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="Password" required />
                                <i class="fa fa-eye position-absolute" id="toggleNewPassword" style="cursor: pointer; right: 10px; top: 45px;"></i>
                            </div>
                            <div class="mb-3 position-relative">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required />
                                <i class="fa fa-eye position-absolute" id="toggleConfirmPassword" style="cursor: pointer; right: 10px; top: 45px;"></i>
                                <p id="passwordError" class="text-danger mt-2" style="display: none;">Passwords do not match.</p>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <h6 style="position: absolute; bottom: 0; right: 3;"> <span><img src="{% static 'images/favicon1.png' %}" alt="img" style="height: 20px; margin-bottom: 3px;"></span> Powered by Droidal</h6>
                </div>
            </div>
        </div>
    </div>
    
    
    
              <!-- [ Main Content ] end -->
              <!-- Required Js -->
              <script src="{% static 'js/plugins/popper.min.js' %}"></script>
              <script src="{% static 'js/plugins/simplebar.min.js' %}"></script>
              <script src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
              <script src="{% static 'js/fonts/custom-font.js' %}"></script>
              <script src="{% static 'js/pcoded.js' %}"></script>
              <script src="{% static 'js/plugins/feather.min.js' %}"></script>
              
              <script>
                layout_change('light');
              </script>
                
              <script>
                change_box_container('false');
              </script>
               
              <script>
                layout_caption_change('true');
              </script>
               
              <script>
                layout_rtl_change('false');
              </script>
               
              <script>
                preset_change('preset-1');
              </script>
               
              <script>
                main_layout_change('vertical');
              </script>
              
           <script>
document.getElementById('toggleNewPassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('newPassword');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
});

document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('confirmPassword');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
});

document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
    const newPassword = document.getElementById('newPassword').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const passwordError = document.getElementById('passwordError');

    if (newPassword !== confirmPassword) {
        event.preventDefault(); // Prevent form submission
        passwordError.style.display = 'block'; // Show the error message
    } else {
        passwordError.style.display = 'none'; // Hide the error message if passwords match
    }
});


           </script>
          
            </body>
            <!-- [Body] end -->
          </html>
